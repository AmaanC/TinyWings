canvas{
    border: solid 1px black;
    position: absolute;
}
</style>

<canvas id='hills'></canvas>
<canvas id='player'></canvas>
Speed: <span id='speed'></span>
<br>
Logic fps: <span id='lfps'></span>
<br>
Drawing fps: <span id='dfps'></span>
<script type="text/javascript" src="shims.js"></script>
<script type="text/javascript" src="hills.js"></script>
<script type="text/javascript" src="player.js"></script>

<script>
// Note: Replace all `window`s with whatever you name the game. DO NOT FORGET GAHAGAAHAGAHAGAGAHHAGAGAHA

window.FPS = 60;
window.WIDTH = 640;
window.HEIGHT = 480;
window.speedX = 5; // The speed at which the hills move back; towards the left
window.playerX = window.WIDTH / 10; // Player's position on the x-axis

// Am I putting too many comments here, for useless shit, and none at all where they're actually needed?! I'm lazy.

window.initHills();
window.initPlayer();
window.logic = function (){
    document.getElementById('lfps').textContent = 1000 / (Date.now() - window.lstart);
    window.lstart = Date.now();
    window.manageHills();
    window.controlPlayer();
    setTimeout(window.logic, 1000 / window.FPS);
};
window.draw = function (){
    document.getElementById('dfps').textContent = 1000 / (Date.now() - window.dstart);
    window.dstart = Date.now();
    window.drawHills();
    window.drawPlayer();
    requestAnimationFrame(window.draw);
};

window.logic();
window.draw();
</script>
